<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goku Habit Tracker - AF Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --dbz-orange: #FF9000;
            --dbz-blue: #0046AD;
            --ssj-gold: #ffcc00;
            --ssj4-red: #ff0000;
            --ssj5-silver: #e0e0e0;
        }

        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: 3.5rem;
            color: var(--dbz-orange);
            text-shadow: 4px 4px 0px var(--dbz-blue);
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .level-text {
            font-family: 'Bangers';
            font-size: 1.8rem;
            color: var(--ssj-gold);
            margin-bottom: 15px;
            text-align: center;
            height: 40px;
        }

        /* Contenedor de Goku */
        .goku-container {
            position: relative;
            width: 300px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #goku-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 2;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
        }

        /* Aura de EnergÃ­a Mejorada */
        .aura {
            position: absolute;
            width: 180px;
            height: 280px;
            border-radius: 50% 50% 20% 20%;
            filter: blur(40px);
            z-index: 1;
            opacity: 0;
            transition: all 0.6s ease;
            mix-blend-mode: screen;
        }

        .charging {
            animation: shake 0.15s infinite;
        }

        @keyframes shake {
            0% {
                transform: translate(2px, 2px);
            }

            25% {
                transform: translate(-2px, -2px);
            }

            50% {
                transform: translate(-3px, 1px);
            }

            75% {
                transform: translate(2px, -1px);
            }

            100% {
                transform: translate(1px, 1px);
            }
        }

        /* Barra de Ki */
        .ki-bar-container {
            width: 100%;
            max-width: 450px;
            height: 25px;
            background: #222;
            border: 2px solid #444;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: inset 0 0 10px #000;
        }

        #ki-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #fceabb 0%, #f8b500 100%);
            box-shadow: 0 0 15px var(--ssj-gold);
            transition: width 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Lista de HÃ¡bitos */
        .habit-list {
            width: 100%;
            max-width: 450px;
            list-style: none;
            padding: 0;
        }

        .habit-item {
            background: #1a1a1a;
            margin-bottom: 12px;
            padding: 18px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #333;
            border-left: 6px solid var(--dbz-orange);
        }

        .habit-item:hover {
            background: #252525;
            transform: translateX(5px);
        }

        .habit-item.done {
            border-left-color: #00ff00;
            background: #0f1a0f;
            opacity: 0.8;
        }

        .checkbox {
            width: 28px;
            height: 28px;
            border: 2px solid var(--dbz-orange);
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            transition: 0.3s;
        }

        .done .checkbox {
            background-color: #00ff00;
            border-color: #00ff00;
            color: black;
        }

        .habit-text {
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }

        .done .habit-text {
            text-decoration: line-through;
            color: #888;
        }

        /* Habit Management Styles */
        .add-habit-container {
            width: 100%;
            max-width: 450px;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-habit-input {
            flex-grow: 1;
            padding: 12px;
            background: #111;
            border: 1px solid var(--dbz-orange);
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
        }

        .btn-add {
            padding: 10px 20px;
            background: var(--dbz-orange);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Bangers';
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-add:hover {
            transform: scale(1.05);
            background: #ffaa33;
        }

        .habit-actions {
            margin-left: auto;
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .habit-item:hover .habit-actions {
            opacity: 1;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 5px;
            border-radius: 4px;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .edit-btn {
            color: var(--ssj-gold);
        }

        .edit-btn:hover {
            background: rgba(255, 204, 0, 0.2);
        }

        .delete-btn {
            color: #ff4444;
        }

        .delete-btn:hover {
            background: rgba(255, 68, 68, 0.2);
        }

        /* Login Screen Styles */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .login-card {
            background: rgba(0, 20, 0, 0.95);
            border: 2px solid var(--dbz-orange);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(255, 144, 0, 0.2);
            text-align: center;
        }

        .login-card h2 {
            font-family: 'Bangers';
            color: var(--dbz-orange);
            font-size: 2.5rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        .login-input:focus {
            border-color: var(--ssj-gold);
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: var(--dbz-orange);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Bangers';
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover {
            transform: scale(1.02);
            background: #ffaa33;
        }

        #main-content {
            display: none;
            /* Oculto por defecto */
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .logout-btn {
            background: none;
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 10px;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #ff4444;
            color: white;
        }

        /* Scouter Analytics Styles */
        .scouter-section {
            width: 100%;
            max-width: 800px;
            background: rgba(0, 20, 0, 0.9);
            border: 2px solid #00ff00;
            border-radius: 15px;
            margin-top: 40px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            font-family: 'Roboto', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .scouter-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 255, 0, 0.05) 50%, transparent 50%);
            background-size: 100% 4px;
            pointer-events: none;
        }

        .scouter-header {
            font-family: 'Bangers';
            color: #00ff00;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(0, 40, 0, 0.6);
            border: 1px solid #00ff00;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #00ff00;
            text-transform: uppercase;
            margin-bottom: 5px;
            display: block;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        @media (min-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .chart-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 0, 0.2);
        }

        .chart-title {
            color: #00ff00;
            font-size: 1rem;
            margin-bottom: 15px;
            text-align: center;
            font-family: 'Bangers';
        }
    </style>
</head>

<body>

    </div>

    <script>
        // ConfiguraciÃ³n de Supabase
        const SUPABASE_URL = 'https://vwbeqvvjwevnocepkllb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3YmVxdnZqd2V2bm9jZXBrbGxiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4ODg1ODMsImV4cCI6MjA4NTQ2NDU4M30.VaXPEqOOaXxsBcuRiieAcQ8u_6AVhRXD0qJOVrN891o';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let habits = [];
        let history = {};
        let weeklyChart, monthlyChart;

        const transformations = {
            base: "img/goku-base.png",
            ssj1: "img/goku-ssj.png",
            ssj2: "img/goku-ssj2.png",
            ssj3: "img/goku-ssj3.png",
            ssj4: "img/goku-ssj4.png",
            ssj5: "img/goku-ssj5.png"
        };

        // --- AUTH LOGIC ---
        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');

            const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

            if (error) {
                errorElement.innerText = "Error: El Ki no coincide o usuario no existe.";
                errorElement.style.display = "block";
            } else {
                errorElement.style.display = "none";
                checkSession();
            }
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            location.reload();
        }

        async function checkSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();

            if (session) {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-content').style.display = 'flex';
                loadData();
            } else {
                document.getElementById('login-overlay').style.display = 'flex';
                document.getElementById('main-content').style.display = 'none';
            }
        }

        // --- DATA LOGIC ---
        async function loadData() {
            try {
                const { data: dbHabits, error: hError } = await supabaseClient
                    .from('saiyan_habits')
                    .select('*')
                    .order('id', { ascending: true });

                if (hError) throw hError;
                habits = dbHabits;

                const { data: dbHistory, error: histError } = await supabaseClient
                    .from('saiyan_history')
                    .select('*');

                if (histError) throw histError;

                history = {};
                dbHistory.forEach(row => {
                    history[row.date] = row.progress;
                });

                document.getElementById('sync-status').innerText = "(Ki Sincronizado)";
                document.getElementById('sync-status').style.color = "#00ff00";
            } catch (error) {
                console.error("Error cargando de Supabase:", error);
                document.getElementById('sync-status').innerText = "(Error de Ki)";
                document.getElementById('sync-status').style.color = "#ff0000";

                habits = JSON.parse(localStorage.getItem('saiyan-habits')) || [
                    { id: 1, text: "Habit Placeholder", done: false }
                ];
            }
            updateUI();
            updateAnalytics();
        }

        async function saveState(habitId = null) {
            localStorage.setItem('saiyan-habits', JSON.stringify(habits));

            const today = new Date().toISOString().split('T')[0];
            const completedCount = habits.filter(h => h.done).length;
            const progress = (completedCount / habits.length) * 100;

            history[today] = progress;
            localStorage.setItem('saiyan-history', JSON.stringify(history));

            try {
                document.getElementById('sync-status').innerText = "(Sincronizando...)";
                document.getElementById('sync-status').style.color = "var(--ssj-gold)";

                if (habitId !== null) {
                    const habit = habits.find(h => h.id === habitId);
                    await supabaseClient
                        .from('saiyan_habits')
                        .update({ done: habit.done })
                        .eq('id', habitId);
                }

                await supabaseClient
                    .from('saiyan_history')
                    .upsert({ date: today, progress: progress });

                document.getElementById('sync-status').innerText = "(Ki Sincronizado)";
                document.getElementById('sync-status').style.color = "#00ff00";
            } catch (error) {
                console.error("Error guardando en Supabase:", error);
                document.getElementById('sync-status').innerText = "(Cloud Desconectado)";
                document.getElementById('sync-status').style.color = "#ff0000";
            }
            updateAnalytics();
        }

        async function addHabit() {
            const input = document.getElementById('new-habit-text');
            const text = input.value.trim();
            if (!text) return;

            try {
                const { data, error } = await supabaseClient
                    .from('saiyan_habits')
                    .insert([{ text: text, done: false }])
                    .select();

                if (error) throw error;

                habits.push(data[0]);
                input.value = '';
                updateUI();
                saveState(); // Update history progress
            } catch (error) {
                console.error("Error al aÃ±adir hÃ¡bito:", error);
                alert("Error al acceder a la CÃ¡mara del Tiempo (DB)");
            }
        }

        async function editHabit(id, currentText) {
            const newText = prompt("Edita tu entrenamiento:", currentText);
            if (newText === null || newText.trim() === "" || newText === currentText) return;

            try {
                const { error } = await supabaseClient
                    .from('saiyan_habits')
                    .update({ text: newText.trim() })
                    .eq('id', id);

                if (error) throw error;

                const habit = habits.find(h => h.id === id);
                if (habit) habit.text = newText.trim();
                updateUI();
            } catch (error) {
                console.error("Error al editar hÃ¡bito:", error);
            }
        }

        async function deleteHabit(id) {
            if (!confirm("Â¿Eliminar este entrenamiento? La fuerza del Guerrero podrÃ­a disminuir...")) return;

            try {
                const { error } = await supabaseClient
                    .from('saiyan_habits')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                habits = habits.filter(h => h.id !== id);
                updateUI();
                saveState(); // Update history progress
            } catch (error) {
                console.error("Error al eliminar hÃ¡bito:", error);
            }
        }

        function getSaiyanRank(avgProgress) {
            if (avgProgress >= 90) return "Dios Destructor";
            if (avgProgress >= 70) return "Guerrero Ã‰lite";
            if (avgProgress >= 50) return "Clase Alta";
            if (avgProgress >= 30) return "Clase Media";
            return "Recluta";
        }

        function updateAnalytics() {
            const today = new Date();
            const weeklyLabels = [];
            const weeklyData = [];

            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(today.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                weeklyLabels.push(date.toLocaleDateString('es-ES', { weekday: 'short' }));
                weeklyData.push(history[dateStr] || 0);
            }

            const allValues = Object.values(history);
            const maxPwr = allValues.length ? Math.max(...allValues) : 0;
            const avgPwr = allValues.length ? allValues.reduce((a, b) => a + b, 0) / allValues.length : 0;

            document.getElementById('max-power').innerText = `${Math.round(maxPwr)}%`;
            document.getElementById('saiyan-rank').innerText = getSaiyanRank(avgPwr);

            let streak = 0;
            for (let i = 0; i < 365; i++) {
                const d = new Date();
                d.setDate(today.getDate() - i);
                const dStr = d.toISOString().split('T')[0];
                if (history[dStr] > 0) streak++;
                else if (i > 0) break;
            }
            document.getElementById('streak-days').innerText = `${streak} DÃ­as`;
            document.getElementById('total-completed').innerText = allValues.filter(v => v === 100).length;

            const ctxWeekly = document.getElementById('weeklyChart').getContext('2d');
            if (weeklyChart) weeklyChart.destroy();
            weeklyChart = new Chart(ctxWeekly, {
                type: 'line',
                data: {
                    labels: weeklyLabels,
                    datasets: [{
                        label: 'Nivel de Ki (%)',
                        data: weeklyData,
                        borderColor: '#00ff00',
                        backgroundColor: 'rgba(0, 255, 0, 0.2)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true, max: 100, grid: { color: 'rgba(0,255,0,0.1)' }, ticks: { color: '#00ff00' } },
                        x: { grid: { color: 'rgba(0,255,0,0.1)' }, ticks: { color: '#00ff00' } }
                    },
                    plugins: { legend: { display: false } }
                }
            });

            const ctxMonthly = document.getElementById('monthlyChart').getContext('2d');
            const monthlyLabels = [];
            for (let i = 4; i >= 0; i--) {
                const date = new Date();
                date.setDate(today.getDate() - (i * 7));
                monthlyLabels.push(`Sem -${i}`);
            }

            if (monthlyChart) monthlyChart.destroy();
            monthlyChart = new Chart(ctxMonthly, {
                type: 'bar',
                data: {
                    labels: monthlyLabels,
                    datasets: [{
                        label: 'Promedio Ki',
                        data: weeklyData.slice(-5),
                        backgroundColor: '#00ff00'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true, max: 100, grid: { display: false }, ticks: { color: '#00ff00' } },
                        x: { grid: { display: false }, ticks: { color: '#00ff00' } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        function updateUI() {
            const listElement = document.getElementById('habit-list');
            const kiFill = document.getElementById('ki-fill');
            const gokuImg = document.getElementById('goku-img');
            const phaseName = document.getElementById('phase-name');
            const aura = document.getElementById('aura');
            const gokuBox = document.getElementById('goku-box');

            listElement.innerHTML = '';
            const completedCount = habits.filter(h => h.done).length;
            const progress = (completedCount / habits.length) * 100;

            kiFill.style.width = `${progress}%`;

            let currentImg = transformations.base;
            let name = "ESTADO: BASE";
            let auraColor = "rgba(255,255,255,0.3)";
            let kiColor = "linear-gradient(90deg, #fceabb 0%, #f8b500 100%)";

            if (progress > 0 && progress <= 20) {
                currentImg = transformations.ssj1;
                name = "SUPER SAIYAJIN";
                auraColor = "rgba(255, 204, 0, 0.7)";
            } else if (progress > 20 && progress <= 40) {
                currentImg = transformations.ssj2;
                name = "SUPER SAIYAJIN FASE 2";
                auraColor = "rgba(255, 255, 0, 0.8)";
            } else if (progress > 40 && progress <= 60) {
                currentImg = transformations.ssj3;
                name = "SUPER SAIYAJIN FASE 3";
                auraColor = "rgba(255, 215, 0, 0.9)";
            } else if (progress > 60 && progress < 100) {
                currentImg = transformations.ssj4;
                name = "SUPER SAIYAJIN FASE 4";
                auraColor = "rgba(255, 0, 0, 0.8)";
                kiColor = "linear-gradient(90deg, #7b0000 0%, #ff0000 100%)";
            } else if (progress === 100) {
                currentImg = transformations.ssj5;
                name = "Â¡SUPER SAIYAJIN FASE 5 (AF)!";
                auraColor = "rgba(220, 220, 220, 0.9)";
                kiColor = "linear-gradient(90deg, #999 0%, #ffffff 100%)";
            }

            kiFill.style.background = kiColor;
            kiFill.style.boxShadow = `0 0 15px ${progress === 100 ? '#fff' : (progress > 60 ? '#f00' : '#ff0')}`;

            if (gokuImg.src !== currentImg) {
                const oldSrc = gokuImg.src;
                gokuImg.src = currentImg;
                phaseName.innerText = name;
                phaseName.style.color = progress === 100 ? "#fff" : (progress > 60 ? "#ff4444" : "#ffcc00");

                gokuBox.classList.add('charging');
                setTimeout(() => gokuBox.classList.remove('charging'), 600);

                if (oldSrc && !oldSrc.includes('undefined')) {
                    const tSound = document.getElementById('transform-sound');
                    tSound.currentTime = 0;
                    tSound.play().catch(e => console.log("Transform sound failed:", e));
                }
            }

            aura.style.opacity = progress > 0 ? "1" : "0";
            aura.style.backgroundColor = auraColor;
            aura.style.boxShadow = `0 0 60px 30px ${auraColor}`;

            habits.forEach(habit => {
                const li = document.createElement('li');
                li.className = `habit-item ${habit.done ? 'done' : ''}`;
                li.innerHTML = `
                    <div class="checkbox">${habit.done ? 'âœ“' : ''}</div>
                    <span class="habit-text">${habit.text}</span>
                    <div class="habit-actions">
                        <button class="action-btn edit-btn" onclick="event.stopPropagation(); editHabit(${habit.id}, '${habit.text}')" title="Editar">âœŽ</button>
                        <button class="action-btn delete-btn" onclick="event.stopPropagation(); deleteHabit(${habit.id})" title="Eliminar">ðŸ—‘</button>
                    </div>
                `;
                li.onclick = () => {
                    habit.done = !habit.done;
                    if (habit.done) {
                        const sound = document.getElementById('check-sound');
                        sound.currentTime = 0;
                        sound.play().catch(e => console.log("Audio play failed:", e));
                    }
                    saveState(habit.id);
                    updateUI();
                };
                listElement.appendChild(li);
            });
        }

        // --- SESSION INIT ---
        checkSession();

        // Escuchar cambios de autenticaciÃ³n
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' || event === 'SIGNED_OUT') {
                checkSession();
            }
        });
    </script>
